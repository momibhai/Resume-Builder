<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Milestone 1 (Static Resume Builder)</h1>
    <form id="resumeForm">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="name" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="phone" id="phone" name="phone" required>

            <label for="profile">Profile</label>
            <input type="file" id="profile" name="profile" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea name="education" id="education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea name="experience" id="experience" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skill">Skills</label>
            <textarea name="skill" id="skill" rows="4" required></textarea>
        </fieldset>

        <button type="submit">Generate Resume Below</button>

    </form>
    
</body>
</html>
